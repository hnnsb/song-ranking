<div class="page container">
  <h1>Playlist Sorting</h1>
  <div class="row">
    <div class="col">
      <mat-card>
        <ng-container *ngFor="let item of source">
          <app-track-entry class="mx-1" [track]="item"></app-track-entry>
        </ng-container>
      </mat-card>
    </div>
    <div class="col">
      <ng-container *ngFor="let cat of targets">
        <app-category-container class="mx-1" [(categoryName)]="cat.name"></app-category-container>
      </ng-container>
      <button class="btn btn-primary rounded-circle" (click)="addCategory()">+</button>
    </div>
  </div>
</div>
