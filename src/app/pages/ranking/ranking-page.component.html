<div class="container">
  <div class="row d-flex mb-2 justify-content-center">
    <div class="col-auto d-flex">
      <div class="row">
        <ng-container *ngIf="matchUp != null">
          <div class="col-auto d-block">
            <app-track-card class="pb-2 mx-2" [track]="matchUp.a.track"></app-track-card>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" (click)="chooseWinner(1)">Choose this</button>
            </div>
          </div>
          <div class="col-auto d-block">
            <app-track-card class="pb-2 mx-2" [track]="matchUp.b.track"></app-track-card>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" (click)="chooseWinner(2)">Choose this</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-sm-auto">
    </div>
    <div class="col-auto m-2 d-flex justify-content-center">
      <app-ranking [trackEntries]="trackEntries$ | async"></app-ranking>
    </div>
  </div>
</div>
