<div class="page container">
  <div class="p-2">
    <h1>Your Playlists</h1>
    <button mat-raised-button (click)="choosePlaylists()" [disabled]="!someSelected">
      Choose {{selectCount}} Tracks
    </button>
  </div>
  <app-playlist-grid [playlists]="playlists" (selectEvent)="handleSelectEvent($event)"></app-playlist-grid>
</div>
