<ng-container *ngIf="!(this.userService.isLoggedIn | async); else elseBlock">
  <div class="my-5 h-50">
    <div class="text-center">
      <h1>Login with Spotify</h1>
    </div>
    <div class="d-flex justify-content-center">
      <a (click)="login()"
         class="btn btn-primary"
         type="button">
        Login
      </a>
    </div>
  </div>
</ng-container>

<ng-template #elseBlock>
  <div class="row">
    <div class="col">
      <a type="button" class="btn btn-primary" routerLink="">Rank your songs</a>
    </div>
    <div class="col">
      <a type="button" class="btn btn-primary" routerLink="">Rank your songs</a>
    </div>
    <div class="col">
      <a type="button" class="btn btn-primary" routerLink="">Rank your songs</a>
    </div>
  </div>
</ng-template>
