<div class="p-2">
  <h1>Your Playlists</h1>
  <button mat-raised-button>Proceed with selected</button>
</div>

<!--<div *ngIf="playlists">-->
<div *ngFor="let playlist of playlists">
  <mat-checkbox>
    <img ngSrc="{{playlist.images[0].url}}" width="50" height="50" alt="playlist cover picture">
    <span>{{playlist.name}}</span>
  </mat-checkbox>
</div>
