<div class="m-auto" id="playlists" [style]="getColumnStyles()">
  @defer {
    @for (item of playlists; track item) {
      <app-playlist-entry (selectEvent)="select($event, item)"
                          [playlist]="item.playlist">
      </app-playlist-entry>
    }
  } @placeholder (minimum 500ms) {
    <ngx-skeleton-loader count="1" [theme]="{height: '82px', borderRadius:'15px'}"/>
  }
</div>
