<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Delete Category</h4>
    <button (click)="activeModal.dismiss('Cross click')"
            aria-label="Close"
            class="btn-close"
            type="button">
    </button>
  </div>
  <div class="modal-body">
    <p>
      Do you really want to delete the category '{{ categoryName }}',
      {{ amount }} tracks will be moved back to the selected songs.
    </p>
  </div>
  <div class="modal-footer">
    <div>
      <button (click)="activeModal.close()"
              aria-label="Delete"
              class="btn btn-danger"
              type="button">
        Delete Category
      </button>
      <button (click)="activeModal.dismiss('close')"
              aria-label="Close"
              class="btn btn-outline-secondary mx-2"
              type="button">
        Abort
      </button>

    </div>
  </div>
</div>
