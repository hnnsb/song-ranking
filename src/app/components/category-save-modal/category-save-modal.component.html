<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Save Category as Playlist</h4>
    <button (click)="activeModal.dismiss('Cross click')"
            aria-label="Close"
            class="btn-close"
            type="button">
    </button>
  </div>
  <div class="modal-body">
    <p>
      Saving the category '{{ categoryName }}' as a playlist.
      This creates a new playlist on your Spotify Account with {{ amount }} selected tracks.
    </p>
  </div>
  <div class="modal-footer">
    <div>
      <button (click)="activeModal.close()"
              class="btn btn-success"
              type="button">
        Save Category
      </button>
      <button (click)="activeModal.dismiss('close')"
              aria-label="Close"
              class="btn btn-outline-secondary mx-2"
              type="button">
        Abort
      </button>
    </div>
  </div>
</div>
