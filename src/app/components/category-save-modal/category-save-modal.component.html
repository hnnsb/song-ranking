<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Save Category as Playlist</h4>
    <button (click)="activeModal.dismiss('Cross click')"
            aria-label="Close"
            class="btn-close"
            type="button">
    </button>
  </div>
  <div class="modal-body">
    <p>
      Do you really want to save the category {{categoryName}} as a playlist.
      This creates a new Playlist on your Spotify Account with the selected tracks.
    </p>
  </div>
  <div class="modal-footer">
    <div>
      <button (click)="activeModal.dismiss('close')"
              aria-label="Close"
              class="btn btn-outline-secondary mx-2"
              type="button">
        Abort
      </button>
      <button type="button" class="btn btn-success" (click)="activeModal.close()">
        Save Category
      </button>
    </div>
  </div>
</div>
