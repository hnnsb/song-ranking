<mat-card class=" d-flex justify-content-center align-items-center ">
  <mat-card-content *ngIf="track != null">
    <div class="m-auto py-2 d-flex justify-content-center align-items-center">
      <a href="{{track.album.external_urls.spotify}}" target="_blank">
        <img class="mx-1"
             ngSrc="{{track!.album.images[0].url}}"
             width="200"
             height="200"
             alt="song cover picture"
        ><br>

      </a>
    </div>
    <a href="{{track.external_urls.spotify}}">
      <span>{{track.name}}</span><br>
    </a>
    <div class="m-auto" *ngFor="let artist of track.artists;">
      <a href="{{artist.external_urls.spotify}}" target="_blank">
        <span>{{artist.name}} </span>
      </a>
    </div>

    <div class="m-auto py-2">
      <audio controls [volume]="0.1" [controlsList]="'nodownload noplaybackrate'">
        <source src="{{track!.preview_url}}" type="audio/ogg">
      </audio>
    </div>
  </mat-card-content>
</mat-card>
